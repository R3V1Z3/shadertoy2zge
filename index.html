<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaderToy Code Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/R3V1Z3/shadertoy2zge" class="github-corner" aria-label="Fork me on GitHub">Fork Me</a>
    <div class="container">
        <h1>ShaderToy Code Converter</h1>
        <textarea id="inputCode" placeholder="Paste your ShaderToy code here..."></textarea>
        <button id="convertButton">Convert Code</button>
        <textarea id="outputCode" placeholder="Converted code will appear here..." readonly></textarea>
        <div id="notification" class="hidden">Operation completed!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
