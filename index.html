<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaderToy to ZGameEditor Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="github-fork-ribbon right-top" href="https://github.com/R3V1Z3/shadertoy2zge" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="container">
        <h1>ShaderToy -> ZGameEditor Converter</h1>
        <p>Convert Shadertoy shaders into <a href="https://www.image-line.com/fl-studio-learning/fl-studio-online-manual/html/plugins/ZGameEditor%20Visualizer.htm">ZGameEditor</a>
            engine (including built-in <a href="https://www.image-line.com/fl-studio-learning/fl-studio-online-manual/html/plugins/ZGameEditor%20Visualizer.htm">FL Studio</a> plugin) projects.</p>
        <textarea id="inputCode" placeholder="Paste your ShaderToy code here..."></textarea>
        <button id="convertButton">Convert Code</button>
        <textarea id="outputCode" placeholder="Converted code will appear here..." readonly></textarea>
        <div id="notification" class="hidden">Operation completed!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
